<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- google fonts -->
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- my css -->
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body class="bg-mobile bg-violet mx-auto p-8 bg-no-repeat bg-contain">
    <main>
      <section class="top">
        <div class="logo relative mb-[86px]">
          <img
            class="scale-50 absolute -top-[105px] -left-16"
            src="./images/logo.svg"
            alt="logo image"
          />
        </div>

        <div class="illustration">
          <img
            class="ml-1"
            src="./images/illustration-mockups.svg"
            alt="illustration mockups"
          />
        </div>
      </section>

      <section class="middle"></section>

      <section class="bottom"></section>
    </main>

    Build The Community Your Fans Will Love Huddle re-imagines the way we build
    communities. You have a voice, but so does your audience. Create connections
    with your users as you engage in genuine discussion. Register
  </body>
</html>
